<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Appointer</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

   <link rel="stylesheet" type="text/css"
  media="screen and (max-device-width: 480px)"
      href="style-sheet-small.css" >
    
<link rel="stylesheet" type="text/css"
  media="screen and (min-device-width: 480px)"
      href="style-sheet-medium.css" >
    
<link rel="stylesheet" type="text/css"
  media="screen and (min-device-width: 786px)"
      href="style-sheet-large.css" >

    
    
 <script src="validation.js"></script>
    </head>
    
<body>    
    <div class="background">
    <!-- START OF TOOLBAR -->
    <nav>
        <ul class="toolbar__wrapper">
            <a href="Appointer-Home.html"><img src="Photos/Logo.png" class="toolbarLogo"></a>
            <li><a href="#myprofile">Book Meeting</a></li>
            <li><a href="#addstylist">Add Stylist</a></li>
            <li><a href="#myprofile">My Profile</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
      </nav>
    
    <!-- END OF TOOLBAR -->
    <div class="stylemod">
  <div class="stylemod__wrapper">
   
    <div class="stylemod__container">
    
    <div class="stylemod__container">     
         
       <div class="stylemod__tab-wrapper">
           
              <div class="settings__wrapper">
                  <div id="stylistName" class="settings__title">Manager Settings</div>
              Change settings like your email, password, and address.
              <br /><br />
              
            <label id="label-location" class="settings_label">Change Branch Location:
                  <label class="error" id="invalid-location"></label>
                  
                  </label>
            
            <br />
                  
            <div class="styled-select" >
                  <select id="country">
                    <option>Canada</option>
                    </select>
                  </div>   
                   <div class="styled-select" >
                  <select id="province">
                    <option value="00" >Province/Territory</option>
                    <option value="Alberta">Alberta</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Newfoundlan/Labrador">Newfoundland/Labrador</option>
                    <option value="Northwest Territories">Northwest Territories</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="Nunavut">Nunavut</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Yukon">Yukon</option>
                    </select>
                  </div>  
                  <div class="styled-select" >
                  <select id="city">
                       <option value="00" >City</option>
                      </select>
                        <div class="styled-select" >
                  <select id="salon">
                       <option value="00" >Salon</option>
                      </select>
                  </div>
                  </div>
                  <button class="saveButton" id="saveLocation">Save Location</button>
              
           <br /> <br />
           <hr>
        
           <label id="label-email" class="settings_label">Change Email:</label>
                  <br /><input type="email" name="email" id="email" class="settings_input" placeholder="Change Email"> 
                  
                  <button class="saveButton" id="saveEmail">Save Email</button>
                  
                  <br/>
                  <br/>
                  <br />
           <hr>
                  
           <label  id="label-password" class="settings_label">Change Password: <label  for="user-pw"id="passwordStrength"></label></label>
                  <br /><input type="password" id="password" name="password" class="settings_input" placeholder="Enter New Password"> <br /><br/>
           <label id="label-passwordConfirm"class="settings_label">Confirm Password:</label>
                  <br /><input type="password" id="passwordRepeat" name="passwordRepeat" class="settings_input" placeholder="Confirm New Password"> 
                    
                  <button class="saveButton" id="savePassword">Save Password</button>
                  
                  <br />
                  <br/>
                  <br/>
                  
           <hr>
                  
           <label class="settings_label">Delete a Stylist's Account: </label>
           <br /><br />
            <div class="styled-select2">
            <select id="stylistAccounts">
            <option>Please select a stylist's account...</option>
            <option>Edward Scissor Hands</option>
            <option>Denise</option>
           </select>
            </div>
           <br />
           <button id="deleteStylist" class="deleteButton">Delete Stylist Account</button>
           <br /><br />
           <hr>
                  
           <button  id="deleteAccount"class="deleteButton">Delete Account</button>
           
           <br /><br />
           <hr>
                  
           
                  
        </div>
        </div>

      
    </div>
    </div>
    </div>
    </div>
    </div>
    
      <!-- The popup box for profile pic change-->
    <div id="popup" class="popup__wrapper">

      <!-- Modal content -->
      <div id="popup__content" class="popup__content">
        <span class="close">&times;</span>
        <p>Upload New Profile Picture</p>
      </div>

    </div>
    </body>
    <script src="update_managerSettings_handler.js"></script>
    
</html>
